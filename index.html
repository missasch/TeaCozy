<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css">
  </head>


  <body>

  <!--Header Section-->
    <header>
      <div class="logo">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy Logo">
      </div>
      <nav>
        <a href="#mission">Mission</a>
        <a href="#featured">Featured Tea</a>
        <a href="#location">Locations</a>
      </nav>
    </header>

    <main>
    <!--Tea Cozy Mission Statement-->

      <section id="mission-cont">
        <div id="mission">
          <div id="mission-text">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
          </div>
        </div>
      </section>

    <!--Featured Teas-->

      <section  id="featured">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="image-container">
          <figure><img src="./resources/images/img-berryblitz.jpg" alt="Fall Berry Blitz Tea">
          <figcaption>Fall Berry Blitz Tea</figcaption>
          </figure>
          <figure><img src="./resources/images/img-spiced-rum.jpg" alt="Spiced Rum Tea">
          <figcaption>Spiced Rum Tea</figcaption>
          </figure>
          <figure><img src="./resources/images/img-donut.jpg" alt="Seasonal Donuts">
          <figcaption>Seasonal Donuts</figcaption>
          </figure>
          <figure><img src="./resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
          <figcaption>Myrtle Ave Tea</figcaption>
          </figure>
          <figure><img src="./resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
          <figcaption>Bedford Bizarre Tea</figcaption>
          </figure>
        </div>
      </section>

    </main>



  </body>
</html>
